<div class="registration-cssave">
    <form>
        <h3 class="text-center">Вход</h3>
        <div class="form-group">
            <input class="form-control item" type="phone" name="username" maxlength="15" minlength="6" pattern="^[0-9_.-]*$" id="username" placeholder="Телефон" required>
        </div>
        <br>
        <div>
            <input class="form-control item" type="password" name="Пароль" minlength="6" maxlength="6" id="password" placeholder="Код-пароль" required>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
        </div>
        <br>
        <a href="reg.html">
            <button type="button">Получить код-пароль</button>
        </a>
    </form>
</div>
